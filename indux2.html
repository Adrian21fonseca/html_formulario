<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea HTML_Formularios de Adrian Fonseca</title>
</head>
<body>
    <h1>Formulario 2</h1>
    <form>
        <legend>Fichero</legend>
          <input type="date">
          <input type="file">
        </fieldset>
        <fieldset class="fiel">
          <legend>Procesador</legend>
            <label><input type="radio" name="procesador" value="procesadoramd">AMD</label>
            <label><input type="radio" name="procesador" value="procesadorintel_i5">Intel i5</label>
            <label><input type="radio" name="procesador" value="procesadorintel_i7">Intel i7</label>
        </fieldset>
      <fieldset class="datospersonales">
        <legend>Datos personales</legend>
          Nombre:<input type="text" name="nombre">
          Apellidos:<input type="text" name="apellidos">
          Direccion:<input type="text" name="direccion">
      </fieldset>
      <fieldset class="fiel">
        Eligue un color :<input type="color">
     </fieldset>
     <fieldset class="fiel">
        <legend>Inspirate</legend>
        <textarea name="" id="" cols="59" rows="6" placeholder="Utilice este cuadro para escribir"></textarea>
      </fieldset>
      <fieldset class="fiel">
        <legend>Fecha</legend>
          <input type="date">
      </fieldset>
      <fieldset class="fiel">
        <legend>Que idioma hablas?</legend>
          <select name="idioma">
            <option value="ingles">Inglés</option>
            <option value="aleman">Alemán</option>
            <option value="frances">Francés</option>
          </select>
      </fieldset>
      <fieldset class="fiel">
        <legend>Subir Fichero</legend>
          <input type="time">
          <input type="file">
      </fieldset>
       <fieldset class="fiel">
        <legend>Que eres?</legend>
          <input type="checkbox" name="sexo" value="sexomujer">Mujer
          <input type="checkbox" name="sexo" value="sexohombre">Hombre
      </fieldset>
    </form>
</body>
</html>
